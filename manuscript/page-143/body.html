<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">of school!</p><p>Well—! A fellow had to eat, though, probation or no probation, and he suddenly became aware of a very healthy appetite. After all, he hadn’t <em>really</em> done anything very bad, and he <em>had</em> told the truth to Mr. Collins, and—and, oh, shucks, he was going to dinner!</p><hr class="section"></div> </div>

<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">written large on his white face.</p><p>“You—you’d better not!” he cried.</p><p>“I’m not going to,” said Kendall, turning away. “But don’t you ever get fresh with me again, Towne, or I’ll just naturally whale you! I’m sorry, but I don’t guess I’m going to like you.”</p><hr class="section"></div> </div>
